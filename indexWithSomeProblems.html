    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">

              </li>

              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light" >Search</button>
            </form>
          </div>
        </div>

      <div class="container-fluid bg-info">
        



          <form action="" id="form">
            <div class="my-span input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Name:</span>
              <input type="text" id="nameInput"  class="form-control" placeholder="This should be your real name" >
            </div>
          
          
            <div class="my-span input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Surname:</span>
              <input type="text" id="surNameInput" class="form-control" placeholder="And your real surname aswell" >
            </div>
          
          
            <div class="my-span input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Username:</span>
              <input type="text" id="nickName" class="form-control" placeholder="Who or what you are online" >
            </div>
            
            
            <div class="my-span input-group">
              <span class="input-group-text">Description</span>
              <textarea class="form-control" id="userInfo" placeholder="A few things about you that would pick some chicks :)" ></textarea>
            </div>
  
              <div class="container-fluid row d-flex justify-content-center">
                
                <div class="my-span input-group mb-3">
                  <span class="input-group-text bg-warning" id="avatar">ProfilePicture:</span>
                    
                  <input type="file" id="file" class="form-control" placeholder="Place your avatar" aria-label="Username" aria-describedby="basic-addon1">
  
  
                </div>
          </form>
              <button id="addUser" class="btn btn-primary" type="button">Button</button>

            </div>
      </div>

      <main id="userArea" class="container-fluis bg-warning d-flex flex-row">

      
      </main>
